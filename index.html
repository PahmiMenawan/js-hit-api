<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="navbar">
        <h1 class="logo">My Blog</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Welcome to My Blog</h2>
        <p>Insights, tutorials, and thoughts on web development.</p>
    </section>

    <main id="container" class="blog-list">
        Loading ...
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="">
            <p id="modalCategory"></p>
            <p id="modalContent"></p>
        </div>
    </div>

    <div class="pagination">
        <div class="text">
            <p id="pages"></p>
            <p id="warn"></p>
        </div>
        <div class="navigation">
            <div class="buttons">
                <button id="prevButton" onclick="previousPage()">« Previous</button>
                <button onclick="nextPage()">Next »</button>
            </div>
            <div class="inputs">
                <label for="goToPage">Go To Page : </label>
                <input type="number" name="" id="goToPage">
                <label for="goToPage">Posts per page : </label>
                <input type="number" name="" id="limit">
                <button onclick="setLimit()">Apply Changes</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 My Blog. All rights reserved.</p>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
